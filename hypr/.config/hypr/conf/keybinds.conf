################
### KEYBINDS ###
################

# -----------------------------
# Main modifier key
# -----------------------------
# Use the "SUPER" (Windows) key as the main modifier
$mainMod = SUPER


$resizeStep = 50

$menu = wofi --show drun # Application launcher
$browser = zen-browser # Web browser
$terminal = kitty # Terminal emulator
$clipboard = copyq show # Clipboard manager
$fileExplorer = dolphin # File manager

# paths
$bin = ~/.config/bin

# -----------------------------
# Basic window operations
# -----------------------------
bind = $mainMod, C, killactive # Close active window
bind = $mainMod, V, togglefloating # Toggle floating for active window
bind = $mainMod, P, pseudo # Toggle pseudo mode
bind = $mainMod, J, togglesplit # Toggle split layout

# -----------------------------
# Application launchers
# -----------------------------
bind = $mainMod, Q, exec, $terminal # Launch terminal
bind = $mainMod, E, exec, $fileExplorer # Launch file manager
bind = $mainMod, R, exec, $menu # Launch app launcher
bind = $mainMod, Z, exec, $browser # Launch web browser
bind = $mainMod, A, exec, $clipboard # Launch clipboard manager


# -----------------------------
# Focus navigation (arrows)
# -----------------------------
bind = $mainMod CTRL, left, movefocus, l
bind = $mainMod CTRL, right, movefocus, r
bind = $mainMod CTRL, up, movefocus, u
bind = $mainMod CTRL, down, movefocus, d

# -----------------------------
# Focus navigation (vim keys)
# -----------------------------
bind = $mainMod CTRL, h, movefocus, l
bind = $mainMod CTRL, l, movefocus, r
bind = $mainMod CTRL, k, movefocus, u
bind = $mainMod CTRL, j, movefocus, d


# -----------------------------
# Move windows (arrows)
# -----------------------------
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# -----------------------------
# Move windows (vim keys)
# -----------------------------
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d


# -----------------------------
# Resize windows (vim keys)
# -----------------------------
bind = $mainMod ALT, h, resizeactive, -$resizeStep 0
bind = $mainMod ALT, l, resizeactive, $resizeStep 0
bind = $mainMod ALT, k, resizeactive, 0 -$resizeStep
bind = $mainMod ALT, j, resizeactive, 0 $resizeStep

# -----------------------------
# Resize windows (arrows keys)
# -----------------------------
bind = $mainMod ALT, left, resizeactive, -$resizeStep 0
bind = $mainMod ALT, right, resizeactive, $resizeStep 0
bind = $mainMod ALT, up, resizeactive, 0 -$resizeStep
bind = $mainMod ALT, down, resizeactive, 0 $resizeStep


# -----------------------------
# Workspaces
# -----------------------------
# Switch workspace with mainMod + number
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace with mainMod + SHIFT + number
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic


# -----------------------------
# Mouse actions
# -----------------------------
bindm = $mainMod, mouse:272, movewindow # Move window with LMB + mainMod
bindm = $mainMod, mouse:273, resizewindow  # Resize window with RMB + mainMod


# -----------------------------
# Multimedia and volume keys
# -----------------------------
# Volume controls
bindel = ,XF86AudioRaiseVolume, exec, $bin/volume_notification.sh scroll 5%+
bindel = ,XF86AudioLowerVolume, exec,  $bin/volume_notification.sh scroll 5%-
bindel = ,XF86AudioMute, exec,  $bin/volume_notification.sh muteVolume
# bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle


# Media player controls (dedicated buttons)
bindl = ,XF86AudioNext, exec, $bin/media_control.sh next
bindl = ,XF86AudioPause, exec, $bin/media_control.sh  play-pause
bindl = ,XF86AudioPlay, exec, $bin/media_control.sh  play-pause
bindl = ,XF86AudioPrev, exec, $bin/media_control.sh  previous

# Media player controls (keybord shortcuts)
bind = $mainMod, U, exec, $bin/media_control.sh  play-pause
bind = $mainMod, I, exec, $bin/media_control.sh  previous
bind = $mainMod, O, exec, $bin/media_control.sh next
bind = $mainMod, y, exec, $bin/media_control.sh  popup

bind = $mainMod SHIFT, u, exec, $bin/media_control.sh  scroll -30
bind = $mainMod SHIFT, I, exec, $bin/media_control.sh  scroll -10
bind = $mainMod SHIFT, O, exec, $bin/media_control.sh  scroll +30


# shortcut to get the time (as a notification)
bind = $mainMod, T, exec, $bin/time_notification.sh

# shortcut to get the battery status (as a notification)
bind = $mainMod, B, exec, $bin/battary_notification.sh
